release:
  prerelease: auto

builds:
  - binary: bouncer
    id: go-bouncer_unix
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.buildTime={{.Date}}`.

  - binary: bouncer
    id: go-bouncer_windows
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.buildTime={{.Date}}`.

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
